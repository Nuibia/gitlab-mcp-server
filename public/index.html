<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGPT Prompt 生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .code-block {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-robot text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold">LangGPT Prompt 生成器</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://github.com/langgptai/LangGPT" target="_blank" class="hover:text-blue-200 transition-colors">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 介绍卡片 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">🚀 结构化提示词生成器</h2>
                <p class="text-gray-600 text-lg mb-6">
                    基于 LangGPT 框架，帮助您快速生成高质量的 AI 角色提示词
                </p>
                <div class="flex justify-center space-x-4">
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-check-circle mr-1"></i>结构化设计
                    </span>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-magic mr-1"></i>智能模板
                    </span>
                    <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-code mr-1"></i>多格式输出
                    </span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 输入表单 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h3 class="text-xl font-semibold text-gray-800 mb-6">
                    <i class="fas fa-edit mr-2 text-blue-500"></i>生成配置
                </h3>
                
                <form id="promptForm" class="space-y-6">
                    <!-- 角色名称 -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>角色名称 *
                        </label>
                        <input type="text" id="role" name="role" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="例如：前端开发专家、数据分析师、英语教师">
                    </div>

                    <!-- 角色描述 -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-info-circle mr-1"></i>角色描述 *
                        </label>
                        <textarea id="description" name="description" rows="4" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="详细描述这个角色的职责、专长和特点"></textarea>
                    </div>

                    <!-- 模板选择 -->
                    <div>
                        <label for="template" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-layer-group mr-1"></i>选择模板
                        </label>
                        <select id="template" name="template"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="auto">自动选择</option>
                            <option value="基础角色模板">基础角色模板</option>
                            <option value="专家角色模板">专家角色模板</option>
                            <option value="助手角色模板">助手角色模板</option>
                            <option value="教师角色模板">教师角色模板</option>
                        </select>
                    </div>

                    <!-- 输出格式 -->
                    <div>
                        <label for="format" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-file-code mr-1"></i>输出格式
                        </label>
                        <select id="format" name="format"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="markdown">Markdown</option>
                            <option value="yaml">YAML</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>

                    <!-- 高级选项 -->
                    <div class="border-t pt-4">
                        <button type="button" id="advancedToggle" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                            <i class="fas fa-cog mr-1"></i>高级选项
                        </button>
                        <div id="advancedOptions" class="hidden mt-4 space-y-4">
                            <div>
                                <label for="background" class="block text-sm font-medium text-gray-700 mb-2">背景信息</label>
                                <textarea id="background" name="background" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                          placeholder="角色的背景和经历"></textarea>
                            </div>
                            <div>
                                <label for="goals" class="block text-sm font-medium text-gray-700 mb-2">目标</label>
                                <textarea id="goals" name="goals" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                          placeholder="每行一个目标"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button type="submit" id="generateBtn"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-md font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
                        <i class="fas fa-magic mr-2"></i>
                        <span id="generateText">生成 Prompt</span>
                        <div id="loadingSpinner" class="loading hidden ml-2"></div>
                    </button>
                </form>
            </div>

            <!-- 输出结果 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h3 class="text-xl font-semibold text-gray-800 mb-6">
                    <i class="fas fa-file-alt mr-2 text-green-500"></i>生成结果
                </h3>
                
                <div id="outputContainer" class="space-y-4">
                    <!-- 默认提示 -->
                    <div class="text-center text-gray-500 py-12">
                        <i class="fas fa-arrow-left text-4xl mb-4"></i>
                        <p class="text-lg">填写左侧表单并点击生成按钮</p>
                        <p class="text-sm mt-2">您的 LangGPT 格式 prompt 将在这里显示</p>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div id="actionButtons" class="hidden mt-6 space-y-3">
                    <button id="copyBtn" class="w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">
                        <i class="fas fa-copy mr-2"></i>复制到剪贴板
                    </button>
                    <button id="downloadBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                        <i class="fas fa-download mr-2"></i>下载文件
                    </button>
                </div>
            </div>
        </div>

        <!-- 模板展示 -->
        <div class="mt-12">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-th-large mr-2"></i>可用模板
            </h3>
            <div id="templatesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- 模板卡片将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-300">
                Powered by <a href="https://github.com/langgptai/LangGPT" target="_blank" class="text-blue-400 hover:text-blue-300">LangGPT</a>
                | 结构化提示词框架
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
